{% extends "base.html" %}

{% block title %}
Available Games
{% endblock %}

{% block active_index %} class="active"{% endblock %}

{% block body %}

{% for category in categories %}
    <h3><a href="/category/{{ category.id }}">{{ category.name }} <span class="badge">{{ category.games | length }}</span></a></h3>
{% endfor %}

{% endblock %}
