{% macro print(full_path) -%}
<ol class="breadcrumb">
{% for path in full_path %}
        {% if not loop.last %}
            <li><a href="{{ path['url'] }}">{{ path['name']}}</a></li>
        {% else %}
            <li class="active">{{ path['name']}}</li>
        {% endif %}
    </li>
{% endfor %}
</ol>
{%- endmacro %}
